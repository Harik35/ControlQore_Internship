<style>
table{
        border-collapse: collapse;
    }

    
th,td 
    {
        border: 1px solid black;
        padding: 10px;
    }
th{
  background-color: rgb(0, 204, 255);
}
  
</style>
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Details</th>
    </tr>
    <tr *ngFor="let emp of empdetails">
        <td>{{emp.FirstName}}</td>
        <td>{{emp.LastName}}</td>
        <td *ngIf="empvariable"><button (click)="BoolFunc(emp)">Details</button></td>
        
    </tr>
</table>
