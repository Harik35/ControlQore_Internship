<app-employee></app-employee>
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>Date-of-Birth</th>
        <th>Age</th>
        <th>Joining</th>
        <th>Country</th>
    </tr>
    <tr *ngFor = "let emp of empdetails">
        <td>{{emp.FirstName}}</td>
        <td>{{emp.LastName}}</td>
        <td>{{emp.Date-of-Birth}}</td>
        <td>{{emp.Age}}</td>
        <td>{{emp.Joining}}</td>
        <td>{{emp.Country}}</td>
    </tr>
    

</table>
