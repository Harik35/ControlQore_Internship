<style>
    
    body{
       
        font-family: Arial, sans-serif;
    }
    table{
            
        border-radius: 50px;
        border: 2px solid #a72626;
        border-collapse: collapse;
            
            
        }
    
        
    th,td 
        {
            border: 1px solid black;
            padding: 10px;
        }
    th{
      background-color: rgb(177, 167, 224);
    }

    button{
        margin: 10px;
        padding: 10px;
        color: aliceblue;
        font-size: larger;
        font-family: "Lucida Console", "Courier New", monospace;
        border-radius: 5px;
        background-color: rgb(23, 149, 233);
        border: 2px solid #ffffff;
        transition: background-color 0.3s, transform 0.3s;
    }
    button:hover{
        background-color: rgb(5, 66, 107);
        transform: scale(1.5);
    }
      
    </style>
<body>
    <h1>Employee Details</h1>
<table>
    <tr>
        <th>FirstName</th>
        <th>LastName</th>
        <th>DOB</th>
        <th>Age</th>
        <th>JoiningDate</th>
        <th>Country</th>
    </tr>
    <tr>
        <td>{{employeeDetail?.FirstName}}</td>
        <td>{{employeeDetail?.LastName}}</td>
        <td>{{employeeDetail?.DateofBirth}}</td>
        <td>{{employeeDetail?.Age}}</td>
        <td>{{employeeDetail?.JoiningDate}}</td>
        <td>{{employeeDetail?.Country}}</td>
    </tr>
</table>


<button (click)="boolPass()">Back</button>
</body>
