<style>
 body{
       
       font-family: Arial, sans-serif;
   }
table{
        border-collapse: collapse;
    }

    
th,td 
    {
        border: 1px solid rgb(161, 156, 156);
        padding: 10px;
    }
th{
  background-color: rgb(0, 204, 255);
  color: rgb(234, 243, 252);
}
button{
        margin: 5px;
        padding: 5px;
        color: aliceblue;
        font-size: larger;
        font-family: 'Handjet', cursive;
        border-radius: 5px;
        background-color: rgb(23, 149, 233);
        border: 2px solid #0b3080;
        transition: background-color 0.3s, transform 0.3s;
    }
    button:hover{
        color: rgb(248, 248, 248);
        background-color: rgb(5, 66, 107);
        transform: scale(1.2);
    }
  
</style>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Handjet:wght@300&display=swap" rel="stylesheet">
<body>
    <table>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Details</th>
        </tr>
        <tr *ngFor="let i of emp">
            <td>{{i.FirstName}}</td>
            <td>{{i.LastName}}</td>
            <td ><button (click)="passEmpToDetails(i)">Details</button></td>
            
        </tr>
    </table>

    <div>
        <form (ngSubmit)="filterEmployeesByName(nameFilter.value)">
          <label for="nameFilter">Name:</label>
          <input type="text"   name="searchText" />
          <button type="submit">Filter</button>
        </form>
    </div>
    <div >
        <ul>
          <li *ngFor="let employee of empForm2">
            {{ employee.FirstName }} {{ employee.LastName }}
          </li>
        </ul>
      </div>
     

</body>
